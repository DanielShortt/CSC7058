{% extends "base.html"%}
{% block title %}Login Page{% endblock %}

{% block content %}

<div class="container col-xl-10 col-xxl-8 px-4 py-5">

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in  messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="#" method="post">
        <p>Name:</p>
        <p><input type="text" name="nm" /></p>
        <p><input type="submit" value="submit" /></p>
    </form>


    

</div>

{% endblock %}
